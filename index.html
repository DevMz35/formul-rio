<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400;1,600&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio html e css</title>
</head>
<body>
    <div class="container">
    <aside>
        <div class="background">
            <img src="./img/img.jpg" alt="trees">
            <div class="logo">
            <img src="./img/odin-lined.png" alt="">
            <h2>Odin</h2>
            </div>
            <p>Photo by Halie West on Unsplash</p>
        </div>
    </aside>
    <main>
     <div class="titulo">
         <p>This is no a real online service! you know you need something like this in you life to help
             you realize you deepest derams. Sign up to get started.
         </p> 
     </div>
     <div class="colos">
     <div class="form">
         <h2>Lets to this!</h2>
         <form action="">
          <div class="inputs">
        <div class="name">
         <label for="firstname">First Name:</label>
         <input type="text" id="firstname" title="digit you truth name here." required>

         <label for="lastname">Last Name:</label>
         <input type="text" id="lastname"required>

         <label for="email">Email:</label>
         <input type="email" id="email" required>
        </div>
        <div class="fone">
         
         <label for="fonenumber">Fone Number:</label>
         <input type="tel" id="fonenumber" required>
         
         <label for="password">Password:</label>
         <input type="password" id="password" required>

         <label for="confirmpassword">Confirm Password:</label>
         <input type="password" id="confirmpassword"required>
        </div>
        </div>
    </div>
        <div class="btn">
        <button>Create Account</button><br>
        <label>Already have an accont? <a href="#">Log in</a></label>
        </div>
        </form>
        
     </div>
    </main>
</div>
</body>
</html>
